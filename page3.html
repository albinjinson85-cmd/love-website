<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: linear-gradient(#fff0f3, #ffe0e8);
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 20px 15px;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* üíé Card - Responsive Design */
        .card {
            background: white;
            padding: 25px;
            border-radius: 22px;
            width: 95%; /* Takes up most of the width on mobile */
            max-width: 420px; /* Limits width on desktop */
            position: relative;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 1.5s ease;
            box-sizing: border-box; /* Crucial for mobile padding */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* üå∏ Animated Heading */
        h2 {
            color: #ff4d6d;
            font-size: clamp(20px, 6vw, 28px); /* Responsive font size */
            margin-top: 0;
            font-weight: bold;
            animation: floatText 2s ease-in-out infinite alternate;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); text-shadow: 0 0 5px #ff4d6d; }
            100% { transform: translateY(-8px); text-shadow: 0 0 15px #ff85a2; }
        }

        /* üñº Gallery - Optimized for Mobile */
        .gallery {
            width: 100%;
            border-radius: 16px;
            margin: 15px 0;
            overflow: hidden;
            background: #fdf2f4;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .gallery img {
            width: 100%;
            height: auto; /* Ensures aspect ratio is kept */
            display: block;
            border-radius: 16px;
            animation: zoomIn 1.2s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* üíñ Text */
        .text {
            font-size: 16px;
            font-weight: bold;
            color: #ff4d6d;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 10px;
        }

        /* ‚ù§Ô∏è Floating Hearts */
        .heart {
            position: fixed;
            width: 16px;
            height: 16px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
            opacity: 0.5;
            z-index: 1;
            pointer-events: none; /* Prevents hearts from blocking clicks */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -8px; }
        .heart::after { left: 8px; }

        @keyframes floatUp {
            0% { bottom: -10%; opacity: 0; }
            20% { opacity: 0.7; }
            100% { bottom: 110%; opacity: 0; }
        }

        /* üíå Button - Touch Optimized */
        button {
            margin-top: 10px;
            background: #ff4d6d;
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%; /* Makes button easy to tap on phones */
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(255,77,109,0.4);
            transition: transform 0.2s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active {
            transform: scale(0.95);
            background: #e63958;
        }
    </style>
</head>
