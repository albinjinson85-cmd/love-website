<style>
body{
  margin:0;
  background: linear-gradient(#fff0f3, #ffe0e8);
  font-family: Arial, sans-serif;

/* ğŸ’ Card */
.card{
  background:white;
  padding:30px;
  border-radius:22px;
  max-width:460px;
  margin:auto;
  position:relative;
  z-index:5;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

/* ğŸŒ¸ Animated Heading */
h2{
  color:#ff4d6d;
  font-size:28px;
  margin-top:0;
  font-weight:bold;
  animation: floatText 2s ease-in-out infinite alternate;
}

@keyframes floatText{
  0%{transform: translateY(0px); text-shadow: 0 0 5px #ff4d6d;}
  50%{transform: translateY(-10px); text-shadow: 0 0 20px #ff85a2;}
  100%{transform: translateY(0px); text-shadow: 0 0 5px #ff4d6d;}
}

/* ğŸ–¼ Gallery */
.gallery {
  width: 100%;
  border-radius: 16px;
  margin: 15px 0;
  overflow: hidden;
  background: #fdf2f4;
  min-height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.gallery img {
  width: 100%;
  display: block;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  animation: zoomIn 1.5s ease;
}

@keyframes zoomIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* ğŸ’– Text */
.text{
  font-size:16px;
  font-weight:bold;
  color:#ff4d6d;
  line-height:1.6;
  margin-top:20px;
  animation: fadeInText 2s ease;
}

@keyframes fadeInText{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* â¤ï¸ Floating Hearts */
.heart{
  position:fixed;
  width:18px;
  height:18px;
  background:red;
  transform:rotate(45deg);
  animation: floatUp 6s linear infinite;
  opacity:0.6;
  z-index:1;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}
.heart::before{top:-9px;}
.heart::after{left:9px;}

@keyframes floatUp{
  0%{bottom:-10%; opacity:0;}
  20%{opacity:1;}
  100%{bottom:110%; opacity:0;}
}

/* ğŸ’Œ Button */
button{
  margin-top:25px;
  background:#ff4d6d;
  color:white;
  padding:15px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 18px rgba(255,77,109,0.7);
  transition: transform 0.3s, box-shadow 0.3s;
}
button:hover{
  transform: scale(1.1);
  box-shadow:0 0 25px rgba(255,77,109,0.9);
}
</style>
