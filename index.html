<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            background: linear-gradient(#ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;

            /* ‚úÖ FORCES CONTENT TO THE EXACT CENTER OF THE SCREEN */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* üíé Card Design */
        .card {
            background: white;
            border-radius: 30px;
            padding: 35px 25px;
            max-width: 380px; /* Best size for modern phones */
            width: 100%;
            position: relative;
            z-index: 5;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            animation: floatIn 1.2s ease-out forwards;
            box-sizing: border-box;
        }

        /* ‚ú® Soft Glow behind card */
        .card::before {
            content: "";
            position: absolute;
            inset: -10px;
            border-radius: 35px;
            background: radial-gradient(circle, rgba(255,77,109,0.2), transparent 70%);
            z-index: -1;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* üå∏ Heading Animation */
        .special-text {
            font-size: 22px;
            font-weight: bold;
            color: #ff4d6d;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .special-text span {
            display: inline-block;
            opacity: 0;
            animation: letterFade 0.4s forwards;
        }

        @keyframes letterFade {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ‚ú® Body Text Lines */
        p { font-size: 16px; color: #444; margin: 15px 0; line-height: 1.5; }
        .fade { opacity: 0; animation: fadeInText 1s forwards; }
        .delay1 { animation-delay: 2.5s; }
        .delay2 { animation-delay: 3.5s; }
        .delay3 { animation-delay: 4.5s; }
        @keyframes fadeInText { to { opacity: 1; } }

        /* üíï Buttons */
        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .btn {
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4d6d, #ff85a2);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
        }

        .no-btn {
            background: #f0f0f0;
            color: #777;
            position: relative;
        }

        /* ‚ù§Ô∏è Floating Hearts */
        .heart {
            position: fixed;
            width: 18px;
            height: 18px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
            opacity: 0.6;
            z-index: 1;
            bottom: -20px;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: inherit;
            border-radius: 50%;
        }
        .heart:before { top: -9px; }
        .heart:after { left: 9px; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>

<body>

        <p class="fade delay1"><b>Rosamme..</b> This is only for you ‚ù§Ô∏è</p>

        <div class="btn-group">

            <button class="btn no-btn" id="noBtn">NO üôà</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        // Moves the 'No' button randomly when hovered or touched
        function moveButton() {
            const x = Math.random() * 150 - 75; // Horizontal movement
            const y = Math.random() * 100 - 50; // Vertical movement
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevents clicking the button on touchscreens
            moveButton();
        });
    </script>

</html>
