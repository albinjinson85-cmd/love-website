<style>
body{
  margin:0;
  background: linear-gradient(#ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px 15px;
  overflow: hidden;
  min-height: 100vh;

  /* ‚úÖ CENTER CONTENT PROPERLY ON MOBILE */
  display:flex;
  justify-content:center;
  align-items:center;
}

/* üíé Card */
.card{
  background: white;
  border-radius: 25px;
  padding: 30px;
  max-width: 420px;
  width: 100%;
  margin: auto;
  position: relative;
  z-index: 5;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);

  /* ‚ú® Smooth entrance */
  animation: floatIn 1.5s ease forwards;
}

/* ‚ú® Glow Aura */
.card::before{
  content:"";
  position:absolute;
  inset:-15px;
  border-radius:30px;
  background: radial-gradient(circle, rgba(255,77,109,0.35), transparent 70%);
  z-index:-1;
}

/* Entrance animation */
@keyframes floatIn{
  from{
    opacity:0;
    transform: translateY(40px) scale(0.95);
  }
  to{
    opacity:1;
    transform: translateY(0) scale(1.05);
  }
}

/* üå∏ Special Heading Animation */
.special-text{
  font-size: 26px;
  font-weight: bold;
  color: #ff4d6d;
  margin-bottom: 20px;
}

.special-text span{
  display: inline-block;
  opacity: 0;
  animation: letterFade 0.6s forwards;
}

@keyframes letterFade{
  from{opacity:0; transform: translateY(10px);}
  to{opacity:1; transform: translateY(0);}
}

/* üíì Heartbeat */
.heartbeat{
  animation: heartbeat 2s infinite;
}
@keyframes heartbeat{
  0%{text-shadow:0 0 5px #ff4d6d;}
  50%{text-shadow:0 0 15px #ff4d6d;}
  100%{text-shadow:0 0 5px #ff4d6d;}
}

/* ‚ú® Fade text */
.fade{opacity:0; animation: fadeInText 2s forwards;}
.delay1{animation-delay:2.5s;}
.delay2{animation-delay:3.5s;}
.delay3{animation-delay:4.5s;}
@keyframes fadeInText{to{opacity:1;}}

/* üíï Buttons */
.btn{
  border:none;
  padding:15px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes-btn{
  background: linear-gradient(45deg,#ff4d6d,#ff85a2);
  color:white;
  box-shadow:0 0 18px rgba(255,77,109,0.6);
  animation:pulse 2s infinite;
}

.no-btn{
  background:#ddd;
  color:#333;
  position: relative;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* ‚ù§Ô∏è Floating Hearts (FULL SCREEN) */
.heart{
  position: fixed;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
  z-index: 1;
  top: 100%;
}

.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:inherit;
  border-radius:50%;
}
.heart:before{top:-10px;}
.heart:after{left:10px;}

@keyframes floatUp{
  0%{transform: translateY(0) rotate(45deg); opacity:1;}
  100%{transform: translateY(-130vh) rotate(45deg); opacity:0;}
}

/* üì± Mobile Fine Tuning */
@media (max-width:480px){
  .card{
    transform: scale(1.05);
  }
}
</style>
