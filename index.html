<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 20px 12px;
  overflow-y:auto;   /* ‚úÖ allow scroll */
}

/* üíé Card */
.card{
  background: white;
  border-radius: 25px;
  padding: 25px;
  width: 92%;
  max-width: 420px;
  position: relative;
  z-index: 5;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

/* üå∏ Special Heading Animation */
.special-text{
  font-size: 26px;
  font-weight: bold;
  color: #ff4d6d;
  margin-bottom: 18px;
}

.special-text span{
  display: inline-block;
  opacity: 0;
  animation: letterFade 0.6s forwards;
}

@keyframes letterFade{
  from{opacity:0; transform: translateY(10px);}
  to{opacity:1; transform: translateY(0);}
}

/* üíì Heartbeat */
.heartbeat{
  animation: heartbeat 2s infinite;
}
@keyframes heartbeat{
  0%{text-shadow:0 0 5px #ff4d6d;}
  50%{text-shadow:0 0 15px #ff4d6d;}
  100%{text-shadow:0 0 5px #ff4d6d;}
}

/* ‚ú® Fade text */
.fade{opacity:0; animation: fadeInText 2s forwards;}
.delay1{animation-delay:2.5s;}
.delay2{animation-delay:3.5s;}
.delay3{animation-delay:4.5s;}
@keyframes fadeInText{to{opacity:1;}}

/* üíï Buttons */
.btn{
  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes-btn{
  background: linear-gradient(45deg,#ff4d6d,#ff85a2);
  color:white;
  box-shadow:0 0 18px rgba(255,77,109,0.6);
  animation:pulse 2s infinite;
}

.no-btn{
  background:#ddd;
  color:#333;
  position: relative;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* ‚ù§Ô∏è Floating Hearts */
.heart{
  position: fixed;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
  z-index: 1;
}
.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}
.heart:before{top:-9px;}
.heart:after{left:9px;}

@keyframes floatUp{
  0%{bottom:-10%; opacity:1;}
  100%{bottom:110%; opacity:0;}
}

/* üì± SMALL PHONES */
@media (max-width:480px){
  .special-text{font-size:22px;}
  p{font-size:15px;}
  .btn{font-size:16px;}
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è Floating Hearts -->
<div class="heart" style="left:10%;"></div>
<div class="heart" style="left:30%; background:pink;"></div>
<div class="heart" style="left:50%; background:purple;"></div>
<div class="heart" style="left:70%; background:orange;"></div>
<div class="heart" style="left:90%; background:yellow;"></div>

<div class="card">

  <div class="special-text heartbeat">
    <!-- letters unchanged -->
    Ammuu enikk korach karyam parayanond
  </div>

  <p class="fade delay1"><b>Chakkare..</b> This is only for you ‚ù§Ô∏è</p>
  <p class="fade delay2"><b>Alishuu..</b> Enthelum idea kittanundo entha ithokke nn üíï</p>
  <p class="fade delay3"><b>Ammuu</b> will you marry me.... üíñ</p>

  <br>

  <button class="btn yes-btn" onclick="window.location.href='page2.html'">
    YES üíç
  </button>

  <button class="btn no-btn" id="noBtn">
    NO üôà
  </button>

</div>

<script>
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(){
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
